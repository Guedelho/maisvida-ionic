<ion-header>

  <ion-navbar>
    <ion-title>Médico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf="medico">
    <ion-row>
      <ion-col col-6>Id: {{medico.id}}</ion-col>
      <ion-col col-6>Especialidade: {{medico.especialidade}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Nome: {{medico.primeiroNome}}</ion-col>
      <ion-col col-6>Sobre Nome: {{medico.ultimoNome}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Email: {{medico.email}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Ativo: {{medico.ativo ? "Sim":"Não"}}</ion-col>
      <ion-col col-6>Status: {{medico.ocupado ? "Ocupado":"Desocupado"}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Cidade: {{medico.cidade}}</ion-col>
      <ion-col col-6>Estado: {{medico.estado}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="secondary" full (click)="editarMedico()">Editar Médico</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="danger" full (click)="excluirMedico(medico.id)">Excluir Médico</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
