<ion-header>
  <ion-navbar>
    <ion-title text-center>Lista de Médicos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngFor="let medico of medicos">
    <ion-row>
      <ion-col>Id: {{medico.id}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Nome: {{medico.primeiroNome}}</ion-col>
      <ion-col col-6>Sobre Nome: {{medico.ultimoNome}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Email: {{medico.email}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Ativo: {{medico.ativo ? "Sim":"Não"}}</ion-col>
      <ion-col col-6>Status: {{medico.ocupado ? "Ocupado":"Desocupado"}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="verMedico(medico.id)">Ver Médico</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer padding>
  <button ion-button full color="secondary" (click)="adicionarMedico()">Adicionar médico</button>
</ion-footer>
